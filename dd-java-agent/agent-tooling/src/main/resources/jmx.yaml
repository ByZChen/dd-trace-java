# Memory
- include:
    domain: java.lang
    bean_property:
      type: Memory
    attribute:
      HeapMemoryUsage:
      - alias: jvm.heap_memory
        metric_type: gauge
        field: used
      - alias: jvm.heap_memory_committed
        metric_type: gauge
        field: committed
      - alias: jvm.heap_memory_init
        metric_type: gauge
        field: init
      - alias: jvm.heap_memory_max
        metric_type: gauge
        field: max
      NonHeapMemoryUsage:
      - alias: jvm.non_heap_memory
        metric_type: gauge
        field: used
      - alias: jvm.non_heap_memory_committed
        metric_type: gauge
        field: committed
      - alias: jvm.non_heap_memory_init
        metric_type: gauge
        field: init
      - alias: jvm.non_heap_memory_max
        metric_type: gauge
        field: max

# Threads
- include:
    domain: java.lang
    bean_property:
      type: Threading
    attribute:
      ThreadCount:
        alias: jvm.thread.count
        metric_type: gauge
      DaemonThreadCount:
        alias: jvm.thread.daemon_count
        metric_type: gauge

# CPU load
- include:
    domain: java.lang
    bean_property:
      type: OperatingSystem
    attribute:
      ProcessCpuLoad:
        alias: jvm.cpu_load.process
        metric_type: gauge
      SystemCpuLoad:
        alias: jvm.cpu_load.system
        metric_type: gauge

